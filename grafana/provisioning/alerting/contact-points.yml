apiVersion: 1
contactPoints:
  - orgId: 1
    name: default-email
    receivers:
      - uid: cp-email
        type: email
        settings:
          addresses: you@example.com   # <-- change to your email

  - orgId: 1
    name: slack-devops
    receivers:
      - uid: cp-slack
        type: slack
        settings:
          url: https://hooks.slack.com/services/XXX/YYY/ZZZ   # <-- paste your Slack webhook
          recipient: "#alerts"                                 # channel or user
          title: "[LogBox] {{ .CommonLabels.alertname }} {{ .Status }}"
          text: |
            Summary: {{ .CommonAnnotations.summary }}
            Severity: {{ .CommonLabels.severity }}
            Firing: {{ len .Alerts.Firing }} | Resolved: {{ len .Alerts.Resolved }}
            {{ range .Alerts -}}
            • {{ .Labels.alertname }} ({{ .Labels.severity }}) — {{ .Annotations.summary }}
              Link: {{ .GeneratorURL }}
            {{ end }}
